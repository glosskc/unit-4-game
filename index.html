<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>47 Ronin: Revenge at Edo Castle</title>
    <link rel="stylesheet" href="../unit-4-game/assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../unit-4-game/assets/css/style.css">
   

</head>
<body>
<div class="container">
    <div class="row">
            <div class="row align-items-center">
                <div class="col-12 col-md-10">
                     <h1 id="banner" class="text-center">
                         <strong>47 Ronin: Revenge at Edo Castle</strong>
                    </h1>
               </div>
               <div class="col-6 col-md-2">
                    <img src="../unit-4-game/assets/images/logo2.jpeg" alt="kanji for Ronin" width="auto" height="110px">
               </div>
            </div>   
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-6">
            <!-- <div class="firstRow"> -->
          <div class="row" id="picRow" style="margin-left: 90px;">
              <div class="col-md-2 firstRow" id="oishi" value="ronin1">
                  <p class="name00" value="0">Oishi: Ronin Leader</p>
                  <img src="../unit-4-game/assets/images/Oishi.jpeg" alt="oishi ronin leader" height="100px" id=oishiPic><br>
                  <p class="HP oishihp Oishi 0"></p>
              </div>

              <div class="col-md-2 firstRow" id="asano" value="ronin2">
                 <p class="name01" value="1">Asano: Ronin Master</p>
                 <img src="../unit-4-game/assets/images/asano.jpg" alt="asano ronin master" height="100px" id="asanoPic"><br>
                 <p class="HP asanohp Asano 1"></p>
              </div>

              <div class="col-md-2 firstRow" id="kira" value="official3">
                 <p class="name02" value="2">Kira: Court Official</p>
                 <img src="../unit-4-game/assets/images/kira.jpg" alt="kira the Court Official" height="110px" id="kiraPic"><br>
                 <p class="HP kirahp Kira 2"></p>
              </div>

              <div class="col-md-2 firstRow" id="kimura" value="ronin4">
                 <p class="name03" value="3">Kimura: Ronin</p>
                 <img src="../unit-4-game/assets/images/kimura.jpg" alt="kimura ronin" height="100px" id="kimuraPic"><br>
                 <p class="HP kimurahp Kimura 3"></p>
              </div>
          </div>
       </div>
    </div>
    <div class="row">

        <div class="col-md-8 offset-md-2"  id="enemies" style="margin-left: 90px">
           <p>Enemies Available to Attack</p>

        </div>
    </div>
            
         
    
        <div class="row">
            <div class="col-md-8"></div>
               <div class="row"></div>
                 <div class = "col-2 move"  id = "enemies1"></div>
			     <div class = "col-2 move"  id = "enemies0"></div>
			     <div class = "col-2 move"  id = "enemies2"></div>
                 <div class = "col-2 move"  id = "enemies3"></div>
               </div>
            </div>

            <div class="col-4">

            </div>
       </div>
    

    
        
        <div class="row">
            <div class="col-md-6 offset-md-3" id="yourChar"> 
            </div>
            <div class="col-md-6 offset-md-3" id="defender">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 offset-md-3 attackButton">
                <button style = "font-size: 20px; font-family: 'Lekton', sans-serif;">Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <br>
                <p class = "youAttacked"></p>
                <p class = "attackedBack"></p>
                <p class = "youDefeated"></p>
                <p class = "youWon"></p>
                <p class = "youLose"></p>
                <p class = "noEnemy"></p>

            </div>
        </div>
      <div class="row">
         <div class = "col-6 padLeft">
            <button class = "restart" style = "font-size: 20px; font-family: 'Lekton', sans-serif;">Restart</button>
         </div>
      </div>
    

</div>
<script type="text/javascript" src = "../unit-4-game/assets/javascript/game.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
